<section class="sidebar" (window:resize)="onResize($event)">

  <div class="sidebar-item btn" (click)="toggleSidebar()">
    <fa-icon class="icon" [icon]="faBars"></fa-icon>
  </div>

  <div class="sidebar-item" *ngIf="shouldShowSidebar">
    <h6>Categorias</h6>
  <ul class="category-ul">
    <li *ngFor="let category of categories">
      <a href="#" class="category-link">{{category.name}}</a>
      <hr>
    </li>
  </ul>
</div>

<div class="sidebar-item" *ngIf="shouldShowSidebar">
  <h6>Procurando alguma not√≠cia?</h6>
  <app-input placeholder="Pesquisar por..." icon="search"></app-input>
</div>

</section>
