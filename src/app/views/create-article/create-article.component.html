<div class="article">

  <app-go-back></app-go-back>

  <h1>Criar novo artigo</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="image">URL da Imagem</label>
      <app-input type="text" class="form-control" id="image" placeholder="URL da Imagem" icon="image"></app-input>
    </div>
    <div class="form-group">
      <label for="title">Título</label>
      <app-input type="text" class="form-control" id="title" placeholder="Título do artigo" icon="title"></app-input>
    </div>
    <div class="form-group">
      <label for="content">Conteúdo</label>
      <div class="text-container">
        <textarea class="form-control" id="content" rows="4"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Criar artigo</button>
  </form>
</div>
