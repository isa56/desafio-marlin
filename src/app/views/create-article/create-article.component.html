<div class="article">

  <app-go-back></app-go-back>

  <h1>Criar novo artigo</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="image">URL da Imagem</label>
      <app-input type="text" class="form-control" id="image" name="image" placeholder="URL da Imagem" icon="image"
        (inputValueChange)="image = $event" [inputValue]="image"></app-input>
    </div>
    <div class="form-group">
      <label for="title">Título</label>
      <app-input type="text" class="form-control" id="title" name="title" placeholder="Título do artigo" icon="title"
        (inputValueChange)="title = $event" [inputValue]="title">
      </app-input>
    </div>
    <div class="form-group">
      <label for="body">Conteúdo</label>
      <div class="text-container">
        <textarea class="form-control" id="body" rows="4" name="body" [(ngModel)]="body"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Criar artigo</button>
  </form>
</div>
