<div class="post-container">
  <app-go-back></app-go-back>

  <div class="post-body">
    <img [src]="post.image" alt="Imagem do post" onerror="this.onerror = null; this.src='assets/images/404notfound.jpg'">
    <h1>{{ post.title }}</h1>
    <h6>Artigo escrito em {{ formatDate(post.createdAt ?? '') }}.</h6>
    <div class="body">
      {{ post.body }}
    </div>
  </div>

</div>
